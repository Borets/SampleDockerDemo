services:
  - type: web
    name: build-performance-demo-web
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: build-performance-demo-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: build-performance-demo-cache
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true

  - type: redis
    name: build-performance-demo-cache
    ipAllowList: []
    plan: free

databases:
  - name: build-performance-demo-db
    databaseName: app_db
    user: app_user
    plan: free 